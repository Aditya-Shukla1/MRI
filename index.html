<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIRA PR MRI Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>

  <div class="container">
    <h1>JIRA PR MRI Generator</h1>
    
    <p class="info-text">
      Add PR reference in JIRA PR summary<br>
      Ext. Ref: same as RF PR number<br>
      Priority: Set the priority of the Jira based on the impact
    </p>

  <div class="form-row">
    <label for="issueDescription">Issue Description:</label>
    <input type="text" id="issueDescription" placeholder="Describe in brief what is the issue" oninput="generateResolutionNB()" required />
  </div>

  <div class="form-row">
    <label for="scenario">Scenario:</label>
    <input type="text" id="scenario" placeholder="Flow in which issue observed" oninput="generateResolutionNB()" required />
  </div>

  <div class="form-row">
    <label for="analysis">L2 Analysis:</label>
    <input type="text" id="analysis" placeholder="Root cause identification done by ART side. Analysis and observation details. Dynatrace link if applicable." oninput="generateResolutionNB()" required />
  </div>

  <div class="form-row">
    <label for="steps">Steps to reproduce issue:</label>
    <input type="text" id="steps" placeholder="If yes, specify" oninput="generateResolutionNB()" required />
  </div>

  <div class="form-row">
    <label for="design">Design Docs:</label>
    <input type="text" id="design" placeholder="Link to design document if applicable" oninput="generateResolutionNB()" />
  </div>

  <div class="form-row">
    <label for="impact">Impact details:</label>
    <input type="text" id="impact" placeholder="Describe the impact because of the issue (Customer impact/revenue impact)" oninput="generateResolutionNB()" required />
  </div>

  <div class="form-row">
    <label for="example">Examples:</label>
    <input type="text" id="example" placeholder="Provide examples if any" oninput="generateResolutionNB()" />
  </div>

  <div class="form-row">
    <label for="impactList">Impact List:</label>
    <textarea id="impactList" rows="3" placeholder="1: Provide impact list of the issue (Query or report preferable)
2: Frequency and recent occurrence of the issue
3: If IL is not possible then highlight the similar + add current impacted cases" oninput="generateResolutionNB()"></textarea>
  </div>

  <div class="form-row">
    <label for="waDetails">WA Details:</label>
    <textarea id="waDetails" rows="4" placeholder="1: If WA is available, provide detailed steps + responsible party
2: If WA is not available:
- (Non-NC PRs) Specify similar + request WA
- (NC PRs) Raise task if not logged. Root cause via PR/JIRA" oninput="generateResolutionNB()"></textarea>
  </div>

  <div class="form-row">
    <label for="actual">Actual Result:</label>
    <input type="text" id="actual" placeholder="Actual Result" oninput="generateResolutionNB()" />
  </div>

  <div class="form-row">
    <label for="expected">Expected Result:</label>
    <input type="text" id="expected" placeholder="Expected Result" oninput="generateResolutionNB()" />
  </div>

  <div class="button-container">
    <button id="clearFieldsBtn"  onclick="clearFields()">Clear Fields</button>
    <button id="copyToClipboardBtn"  onclick="copyToClipboard()">Copy to Clipboard</button>
  </div>

  <div id="output"></div>
  <div id="statusMessage"></div>
  </div>

  <script src="sample.js"></script>
</body>
</html>
