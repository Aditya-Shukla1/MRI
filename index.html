<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIRA PR MRI Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="top-bar">
   
  </div>
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>

  <div id="pageContent">
    <h1>JIRA PR MRI Generator - Non Billing</h1>


    <label for="impact">Impacted Population:</label>
    <input type="text" id="impact" placeholder="Actual & Potential" oninput="generateResolutionNB()" required>    <br />

    <label for="cusImpact">Customer Impact</label>
    <input type="text" id="cusImpact" placeholder="eg. Customer out of service,product can not sold ,etc" oninput="generateResolutionNB()" required><br />

    <label for="sysAffected">System or application Affected:</label>
    <input type="text" id="sysAffected" placeholder="System Affected" oninput="generateResolutionNB()" required>    <br />
    
    <label for="errtrace">Error StackTrace:</label>
    <input type="text" id="errtrace" placeholder="Error Stack Trace" oninput="generateResolutionNB()"><br />

    <label for="affectedScenario">Affected scenario description:</label>
    <input type="text" id="affectedScenario" placeholder="ex. inflight cancel sales orderstuck/move impacted,etc " oninput="generateResolutionNB()" required>
    <br />
    
    <label for="steps">Steps To Reproduce:</label>
    <input type="text" id="steps" placeholder="Steps To Reproduce" oninput="generateResolutionNB()"><br />

    
    <label for="actual">Actual Result:</label>
    <input type="text" id="actual" placeholder="Actual Result" oninput="generateResolutionNB()"><br />

    <label for="expected">Expected Result:</label>
    <input type="text" id="expected" placeholder="Expected Result" oninput="generateResolutionNB()"><br />

    <label for="design">Link to design</label>
    <input type="text" id="design" placeholder="Link to design" oninput="generateResolutionNB()"><br />



    <label for="can">Example CAN:</label>
    <input type="text" id="can" placeholder="Customer Account Number" oninput="generateResolutionNB()"><br />

    <label for="link">BSS Link/ OSS link of related issue :</label>
    <input type="text" id="link" placeholder="( if required )" oninput="generateResolutionNB()"><br />

    <label for="soid">Sales Order Id/name:</label>
    <input type="text" id="soid" placeholder="SO Id/name" oninput="generateResolutionNB()"><br />
    
    <label for="errmsg">Error Message:</label>
    <input type="text" id="errmsg" placeholder="Error Message" oninput="generateResolutionNB()"><br />

    
   
   
    
        <!--<button onclick="generateResolutionNB()" type="submit">Generate Resolution</button> -->
    <button id="clearFieldsBtn" onclick="clearFields()">Clear Fields</button>
    <button id="copyToClipboardBtn" onclick="copyToClipboard()">Copy to Clipboard</button>

    <div id="output"></div>
    <div id="statusMessage"></div>
  </div>

 


  <script src="sample.js"></script>
</body>

</html>
